<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Renato Báez Lobos">
  <meta name="description" content="Construyendo un front de e-commerce utilizando la propiedad grid Desafío Latam - Curso G41 Desarrollo Full Stack JavaScript">
  <meta name="keywords" content="Renato, e-commerce, grit, productos, Desafiío, Latam, Curso, Full Stack JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">
  <title>E-commerce</title>
</head>
<body>
	<header> 
		<h1>Mi Ecommerce</h1>
	</header>
	<aside> 
		<h3>Categorías</h3>
		<h4>
			<ul>
				<li>Perfumes <span>(13)</span></li>
				<li>Ropa <span>(21)</span></li>
				<li>Accesorios <span>(41)</span></li>
				<li>Zapatos <span>(10)</span></li>
			</ul>
		</h4>
	</aside>
	<main>  
		<figure>
			<img src="./assets/images/product-01.jpeg" class="grid-product-img-top" alt="Perfume myKingdom">
			<h3>Perfume myKingdom</h3>
			<h4>$31.420</h4>
			<button>Comprar</button>
		</figure>
		<figure>
			<img src="./assets/images/product-02.jpeg" class="grid-product-img-top" alt="Perfume Phantom">
			<h3>Perfume Phantom</h3>
			<h4>$69.000</h4>
			<button>Comprar</button>
		</figure>
		<figure>
			<img src="./assets/images/product-03.jpeg" class="grid-product-img-top" alt="Zapatos Docker">
			<h3>Zapatos Docker</h3>
			<h4>$29.300</h4>
			<button>Comprar</button>
		</figure>
		<figure>
			<img src="./assets/images/product-04.jpeg" class="grid-product-img-top" alt="Poleron puma">
			<h3>Poleron Puma</h3>
			<h4>$44.700</h4>
			<button>Comprar</button>
		</figure>
	</main>
	<footer><h4>@miecommerce</h4></footer>
</body>
</html>
